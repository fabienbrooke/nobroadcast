<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>No Broadcast Debut</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

<div class="links">
  <a id="biography-link" href="javascript:;">
    <img alt="Biography" src="images/bio.svg" />
  </a>
  <a id="purchase-link" href="javascript:;">
      <img alt="Buy Now" src="images/buynow.svg" />
  </a>
</div>

<div class="waveform">
    <img id="base" src="images/waveforms/1-bg.png" />
    <div id="cover"></div>
</div>

<div class="player">
  <ul id="songs">
    <li id="1" class="active">Reset the Sun</li>
    <li id="2">Release</li>
    <li id="3">More Wrong Than Right</li>
    <li id="4">Constricted</li>
    <li id="5">Drone Pt I</li>
    <li id="6">Drone Pt II</li>
    <li id="7">Collapse</li>
    <li id="8">Driven</li>
  </ul>
  <div class="controls">
    <div id="prev"></div>
    <div id="play"></div>
    <div id="next"></div>
  </div>
</div>

<script src="scripts/main.js"></script>
</body>
</html>
